{% extends 'base.html' %}

{% block content %}
    {% for item in blogposts %}
    <legend>
            <p>
                {{ item.title }}   {{ item.date_posted.strftime('%Y-%m-%d') }}
            </p> 
            <p> 
                {{item.author}}
            </p>
            <p> 
                {{item.content}}
            </p>
    </legend>
        
    {% endfor %} 

{%endblock content %}
